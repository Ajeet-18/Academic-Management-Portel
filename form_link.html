<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sitare University</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
        }

            max-width: 600px;

            display: block;

            height: auto;
        }

            display: block;

            margin-top: 20px;
            font-size: 18px;
            color: #4285f4;

        }

        a:hover {
            text-decoration: underline;
        }

    <div class="container">
        <!-- Add the image source (src) attribute with the path to your logo -->
